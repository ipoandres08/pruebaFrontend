<app-header></app-header>
<div class="container">
    <div class="abs-center">
      <form [formGroup]="editForm" class="border p-3 form" (ngSubmit)="postForm(editForm.value)">
        <div class="form-group">
          <label for="email">Id</label>
          <input type="text" class="form-control" placeholder="Id" formControlName="id">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" placeholder="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="title">Body</label>
            <textarea class="form-control" placeholder="body" formControlName="body" rows="6"></textarea>
          </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
