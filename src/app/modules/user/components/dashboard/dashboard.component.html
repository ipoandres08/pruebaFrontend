<app-header></app-header>
<div class="container">
    <h2>Posts</h2><br>
    <button type="button" class="btn btn-primary" (click)="newPost()">Add</button>
    <table class="table table-hover border-dark">
        <thead>
            <tr>
                <th scope="col">user Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts" (click)="editPost(post.id)">
                <th scope="row">{{post.userId}}</th>
                <th>{{post.id}}</th>
                <th>{{post.title}}</th>
                <th>{{post.body}}</th>
            </tr>
        </tbody>
    </table>
</div>
