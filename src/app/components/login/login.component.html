  <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="assets/logo.png" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <div class="container">  
          <div class="abs-center">  
            <form class="p-3 form" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
              <div class="form-group ">
                <input formControlName="email" type="email" id="email" class=" form-control fadeIn second" name="login" placeholder="Username">
              </div>
              <div class="form-group"> 
                <input formControlName="password" type="password" id="password" class=" form-control fadeIn third" name="login" placeholder="Password">
              </div> 
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
          </div>
        </div>
      </div>
  </div>
